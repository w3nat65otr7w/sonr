project_name: sonr

builds:
  - id: sonr
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    main: ./cmd/sonrd
    binary: sonrd
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: motr
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/motrd
    binary: motrd
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: dwn
    goos:
      - js
    goarch:
      - wasm
    main: ./cmd/dwn/dwn.go
    binary: dwn
    builder: go
    gobinary: go
    command: build

archives:
  - id: default
    builds:
      - sonr
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: tar.gz
    files:
      - src: README*
      - src: CHANGELOG*

  - id: motr
    builds:
      - motr
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: tar.gz
    files:
      - src: README*
      - src: CHANGELOG*

  - id: dwn
    builds:
      - dwn
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format: zip
    files:
      - src: CHANGELOG*
      - src: pkl/dwn.pkl

release:
  github:
    owner: onsonr
    name: sonr
  name_template: "{{.Tag}}"
  ids:
    - default
    - motr
    - dwn
  draft: false
  replace_existing_draft: true
  replace_existing_artifacts: true
