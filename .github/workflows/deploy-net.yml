name: Deploy Network
on:
  push:
    tags:
      - "v*"
    branches:
      - develop
      - feature/*

permissions:
  contents: write
  issues: write

jobs:
  devnet_restart:
    if: github.ref == 'refs/heads/develop || github.ref == 'refs/heads/feature/*'
    name: Restart Devnet
    runs-on: ubuntu-latest
    environment: "Devnet"
    steps:
      # Run `git checkout`
      - uses: actions/checkout@v3
      - name: Restart Devnet
        run: |
          make restart
